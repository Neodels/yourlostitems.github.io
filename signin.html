<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            
        }

        
        input {
            border: none;
            align-content:center;
        }

        body {
            font-family:'Franklin Gothic';
        }
        button {
            transition-duration: 0.4s;
            border-radius: 23px;
            text-shadow: 1px 1px blueviolet;
            font-size: 20px;
            background-color: white;
            border-color: cornflowerblue;
        }

        button:hover {
           
            background-color:cornflowerblue;
        }

        input[type=text] {
            border-radius:23px;
            width: 25%;
            height:20%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=password] {
            border-radius: 23px;
            width: 25%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }
        input[type=text]:focus {
            transition-duration:0.5s;
            width:30%;
            height:50%;
            border: 7px solid cornflowerblue;
        }

        input[type=password]:focus {
            transition-duration: 0.5s;
            width: 30%;
            height: 50%;
            border: 7px solid forestgreen;
        }
        showpd {
            transition-duration:0.5s;
            border-color:blueviolet;
            color:white;
        }
        showpd:hover{
            border:2px solid blueviolet;
        }
    </style>
</head>

<body style="background-image: url('signinbg.jpg');">
    <h1 style="color:white;"><em>Sign in:</em></h1>
    <input type="text" placeholder="School username" class="center" />
    <br />
    <br />
    <input id="pd" type="password" placeholder="School password" class="center" />
    <br />
    <p style="color:white;"><input id =" showpd" type="checkbox" onclick="show()"> Show password</p>
    <br />
    <br />

    <form action="dashboard.html">
        <button href="dashboard.html"><b>Sign in</b></button>
    </form>
    <script>

        function show() {
            var x = document.getElementById("pd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
